<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="box">
        <div class="container">
          <div class="boxFirst">
            <div id="display">
              <span id="previous-input"></span>
              <span id="current-input"></span>
            </div>
          </div>

          <div class="boxSecond">
            <button class="arith">AC</button>
            <button class="arith">C</button>
            <button class="arith">%</button>
            <button class="round">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="round">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="round">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="round">+</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button class="round">^</button>
          </div>
        </div>
      </div>
      <footer>Made with ü§ç by Deep Sarkar</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
